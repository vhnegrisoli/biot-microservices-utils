<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./border.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIoT Utils - Inicializar Microsserviços</title>
  </head>
  <body>
    <div class="container">
      <div class="h1 text-center">BIoT Utils - Inicializar Microsserviços</div>
      <br />
      <div class="h5 text-center">
        Ao clicar nos cards, você irá inicialiar o microsserviço que estiver
        parado no Heroku.
      </div>
      <div class="row">
        <div class="col-md-6 box">
          <div class="card text-center" style="width: auto">
            <div class="card-body">
              <h5 class="card-title">Cadeira Livre Empresa API</h5>
            </div>
            <div class="card-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="iniciarCadeiraLivreEmpresaApi()"
              >
                Iniciar microsserviço
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 box">
          <div class="card text-center" style="width: auto">
            <div class="card-body">
              <h5 class="card-title">Cadeira Livre Cliente API</h5>
            </div>
            <div class="card-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="iniciarCadeiraLivreClienteApi()"
              >
                Iniciar microsserviço
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 box">
          <div class="card text-center" style="width: auto">
            <div class="card-body">
              <h5 class="card-title">BIoT Notificações API</h5>
            </div>
            <div class="card-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="iniciarBiotNotificacoesApi()"
              >
                Iniciar microsserviço
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 box">
          <div class="card text-center" style="width: auto">
            <div class="card-body">
              <h5 class="card-title">Nutrição Esportiva</h5>
            </div>
            <div class="card-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="iniciarNutricaoEsportivaApi()"
              >
                Iniciar microsserviço
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 box">
          <div class="card text-center" style="width: auto">
            <div class="card-body">
              <h5 class="card-title">Integração Pagar.me API</h5>
            </div>
            <div class="card-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="iniciarIntegracaoPagarmeApi()"
              >
                Iniciar microsserviço
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 box">
          <div class="card text-center" style="width: auto">
            <div class="card-body">
              <h5 class="card-title">B2VN Auth API</h5>
            </div>
            <div class="card-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="iniciarB2VNAuthApi()"
              >
                Iniciar microsserviço
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 box">
          <div class="card text-center" style="width: auto">
            <div class="card-body">
              <h5 class="card-title">B2VN Radar API</h5>
            </div>
            <div class="card-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="iniciarB2VNRadarApi()"
              >
                Iniciar microsserviço
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 box"></div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function iniciarCadeiraLivreEmpresaApi() {
      axios.get("https://cadeira-livre-empresa-api.herokuapp.com/");
    }
    function iniciarCadeiraLivreClienteApi() {
      axios.get("https://cadeira-livre-cliente-api.herokuapp.com/");
    }
    function iniciarBiotNotificacoesApi() {
      axios.get("https://biot-notificacao-api.herokuapp.com/");
    }
    function iniciarNutricaoEsportivaApi() {
      axios.get("https://nutricao-esportiva-app.herokuapp.com/");
    }
    function iniciarIntegracaoPagarmeApi() {
      axios.get("https://integracaopagarme-api.herokuapp.com/");
    }
    function iniciarB2VNAuthApi() {
      axios.get("https://b2vn-auth-api.herokuapp.com/");
    }
    function iniciarB2VNRadarApi() {
      axios.get("https://b2vn-radar-api.herokuapp.com/");
    }
  </script>
</html>
